<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot de Aver√≠as</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .status {
            background: #f8f9fa;
            padding: 10px 20px;
            border-bottom: 1px solid #dee2e6;
            font-size: 13px;
            color: #6c757d;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #dee2e6;
            border-radius: 18px 18px 18px 4px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 18px 18px 4px 18px;
        }

        .message-time {
            font-size: 11px;
            color: #6c757d;
            margin-top: 5px;
            padding: 0 5px;
        }

        .loading {
            display: none;
            padding: 12px 18px;
            background: white;
            border-radius: 18px;
            border: 1px solid #dee2e6;
            max-width: 70%;
        }

        .loading.active {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #dee2e6;
        }

        .suggestions {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .suggestion-btn {
            background: #e9ecef;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .suggestion-btn:hover {
            background: #667eea;
            color: white;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #dee2e6;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #sendButton:hover:not(:disabled) {
            transform: scale(1.05);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .stats-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .stats-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <button class="stats-btn" onclick="showStats()">üìä Estad√≠sticas</button>
            <h1>ü§ñ Chatbot de Aver√≠as</h1>
            <p>Consulta √≥rdenes de trabajo ferroviarias</p>
        </div>
        
        <div id="status" class="status">Conectando con el servidor...</div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div>
                    <div class="message-content">
                        ¬°Hola! üëã Soy tu asistente de an√°lisis de aver√≠as ferroviarias. Puedo ayudarte a consultar informaci√≥n sobre √≥rdenes de trabajo, equipos, reparaciones y m√°s. ¬øQu√© te gustar√≠a saber?
                    </div>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="suggestions" id="suggestions">
                <button class="suggestion-btn" onclick="sendSuggestion('¬øCu√°ntas √≥rdenes de trabajo hay en total?')">üìä Total de OTs</button>
                <button class="suggestion-btn" onclick="sendSuggestion('Mu√©strame informaci√≥n sobre frenos')">üîß Sobre frenos</button>
                <button class="suggestion-btn" onclick="sendSuggestion('¬øQu√© equipos tienen m√°s aver√≠as?')">‚ö†Ô∏è Equipos problem√°ticos</button>
                <button class="suggestion-btn" onclick="sendSuggestion('Lista los tipos de actuaci√≥n')">üìã Tipos de actuaci√≥n</button>
            </div>
            
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Escribe tu pregunta sobre las aver√≠as..."
                    onkeypress="handleKeyPress(event)"
                />
                <button id="sendButton" onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';
        let isLoading = false;

        // Verificar conexi√≥n al cargar
        async function checkConnection() {
            try {
                const response = await fetch(`${API_URL}/api/health`);
                const data = await response.json();
                
                const statusDiv = document.getElementById('status');
                if (data.csv_loaded) {
                    statusDiv.className = 'status connected';
                    statusDiv.textContent = `‚úÖ Conectado - ${data.records} registros cargados`;
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = '‚ö†Ô∏è Servidor conectado pero sin datos CSV';
                }
            } catch (error) {
                const statusDiv = document.getElementById('status');
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå No se puede conectar con el servidor. Aseg√∫rate de que est√° corriendo en http://localhost:5000';
            }
        }

        // A√±adir mensaje al chat
        function addMessage(role, content) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const now = new Date().toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div>
                    <div class="message-content">${content}</div>
                    <div class="message-time">${now}</div>
                </div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Enviar mensaje
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isLoading) return;
            
            // A√±adir mensaje del usuario
            addMessage('user', message);
            input.value = '';
            
            // Mostrar loading
            isLoading = true;
            document.getElementById('sendButton').disabled = true;
            
            const messagesDiv = document.getElementById('chatMessages');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading active';
            loadingDiv.innerHTML = `
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            `;
            messagesDiv.appendChild(loadingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            try {
                const response = await fetch(`${API_URL}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                
                // Remover loading
                loadingDiv.remove();
                
                if (response.ok) {
                    addMessage('assistant', data.response);
                } else {
                    addMessage('assistant', `‚ùå Error: ${data.error || 'No se pudo procesar la consulta'}`);
                }
            } catch (error) {
                loadingDiv.remove();
                addMessage('assistant', '‚ùå Error de conexi√≥n. Verifica que el servidor est√© corriendo.');
            } finally {
                isLoading = false;
                document.getElementById('sendButton').disabled = false;
                input.focus();
            }
        }

        // Enviar sugerencia
        function sendSuggestion(text) {
            document.getElementById('messageInput').value = text;
            sendMessage();
        }

        // Manejar Enter
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Mostrar estad√≠sticas
        async function showStats() {
            try {
                const response = await fetch(`${API_URL}/api/stats`);
                const data = await response.json();
                
                let statsText = 'üìä ESTAD√çSTICAS DEL DATASET\n\n';
                statsText += `Total de registros: ${data.total_records}\n`;
                statsText += `Equipos principales: ${Object.keys(data.equipos_top || {}).length}\n`;
                statsText += `Tipos de actuaci√≥n: ${Object.keys(data.tipos_actuacion || {}).length}\n`;
                statsText += `Rango de fechas: ${data.fecha_min} - ${data.fecha_max}`;
                
                addMessage('assistant', statsText);
            } catch (error) {
                addMessage('assistant', '‚ùå Error al cargar estad√≠sticas');
            }
        }

        // Verificar conexi√≥n al cargar la p√°gina
        checkConnection();
        document.getElementById('messageInput').focus();
    </script>
</body>
</html>
