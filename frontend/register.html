<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nuevo Registro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 shadow-2xl border border-white/20 w-full max-w-md text-white">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-300">Agregar Registro</h1>

    <div class="space-y-4">
      <div>
        <label class="block mb-1 text-gray-300">Síntoma</label>
        <input id="sintoma" type="text" class="w-full p-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ej: fuga de aceite" />
      </div>

      <div>
        <label class="block mb-1 text-gray-300">Componente Dañado</label>
        <input id="componente" type="text" class="w-full p-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ej: bomba hidráulica" />
      </div>

      <div>
        <label class="block mb-1 text-gray-300">Reparación</label>
        <input id="reparacion" type="text" class="w-full p-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ej: reemplazo de sello" />
      </div>

      <button
        id="saveBtn"
        disabled
        class="w-full bg-gradient-to-r from-gray-500 to-gray-600 text-white font-semibold py-3 rounded-lg mt-4 transition-all duration-200 disabled:opacity-50"
      >
        Guardar Registro
      </button>

      <button
        onclick="window.close()"
        class="w-full bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-semibold py-3 rounded-lg mt-3 shadow-lg hover:shadow-xl transition-all duration-200"
      >
        Volver al Inicio
      </button>

      <p id="message" class="text-center mt-3 text-sm text-gray-300"></p>
    </div>
  </div>

  <script>
    const sintoma = document.getElementById('sintoma');
    const componente = document.getElementById('componente');
    const reparacion = document.getElementById('reparacion');
    const saveBtn = document.getElementById('saveBtn');
    const message = document.getElementById('message');

    const checkInputs = () => {
      if (sintoma.value && componente.value && reparacion.value) {
        saveBtn.disabled = false;
        saveBtn.classList.remove('from-gray-500', 'to-gray-600');
        saveBtn.classList.add('from-green-500', 'to-green-600', 'hover:from-green-600', 'hover:to-green-700');
      } else {
        saveBtn.disabled = true;
        saveBtn.classList.remove('from-green-500', 'to-green-600', 'hover:from-green-600', 'hover:to-green-700');
        saveBtn.classList.add('from-gray-500', 'to-gray-600');
      }
    };

    // Listen to changes to enable/disable button
    [sintoma, componente, reparacion].forEach(input =>
      input.addEventListener('input', checkInputs)
    );

    // ✅ Prefill from URL params
    const params = new URLSearchParams(window.location.search);
    const s = params.get('sintoma');
    const c = params.get('componente');
    const r = params.get('reparacion');

    if (s) sintoma.value = s;
    if (c) componente.value = c;
    if (r) reparacion.value = r;

    if (s && c && r) {
      checkInputs(); // Enable save if all 3 exist
    }

    saveBtn.addEventListener('click', async () => {
      const data = {
        sintoma: sintoma.value,
        componente: componente.value,
        reparacion: reparacion.value
      };

      try {
        const response = await fetch('http://localhost:5001/save_register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (!response.ok) throw new Error('Error al guardar');

        message.textContent = '✅ Registro guardado con éxito';
        sintoma.value = componente.value = reparacion.value = '';
        checkInputs();
      } catch (error) {
        message.textContent = '❌ Error al guardar el registro';
      }
    });
  </script>
</body>
</html>
